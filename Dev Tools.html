<!-- A simple web page I made in order to help whenever I struggle with some tools I could have gathered in one page -->
<!-- Still in devloppment, the code could be simplified a bit but the goal is maint for ease of use and not speed performance -->
<!-- Right now it just combine my previous color picker and a tool to determine the key code of the key pressed -->
<!-- The Color Hex Codes now works on all platforms ! -->
<!DOCTYPE html>
<html>
    <head>
        <title>Dev Tools</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="DevToolsStyle.css">
        <script type="text/javascript" src="DevToolsScript.js"></script>
    </head>
    <body>
        <header id="Title">Dev Tools</header>
        <div id="Browse" style="margin-top: 10px;">
            <b>
                Which tool do you want to use ?
            </b>
        </div>
        <div id="MainBox">
            <button id="KeyCodes" class="boxes" style="grid-column: 1 / 1; grid-row: 1;" onclick="KeyCodes()" onmouseover="Light('KeyCodes', '#FFFFFF','#0099FF')" onmouseout="Light('KeyCodes','#000000','#FFFFFF')">
                Key Codes
            </button>
            <button id="ColorCodes" class="boxes" style="grid-column: 2 / 2; grid-row: 1;" onclick="ColorCodes()" onmouseover="Light('ColorCodes', '#FFFFFF','#0099FF')" onmouseout="Light('ColorCodes','#000000','#FFFFFF')">
                Color Hex Codes
            </button>
        </div>
    </body>
</html>
